tools:
  - class_name: "verl.tools.image_zoom_in_tool_qwen3vl.ImageZoomInToolQwen3VL"
    config:
      type: "native"
    tool_schema:
      type: "function"
      function:
        name: "image_zoom_in_tool"
        description: "Zoom in on a specific region of an image by cropping it based on a bounding box (bbox) and an optional object label"
        parameters:
          type: "object"
          properties:
            bbox_2d:
              type: "array"
              items:
                type: "number"
              minItems: 4
              maxItems: 4
              description: "The bounding box of the region to zoom in, as [x1, y1, x2, y2], where (x1, y1) is the top-left corner and (x2, y2) is the bottom-right corner. Values should be in the range [0, 1000]."
            label:
              type: "string"
              description: "The name or label of the object in the specified bounding box"
            img_idx:
              type: "number"
              description: "The index of the zoomed-in image (starting from 0)"
          required: ["bbox_2d", "label", "img_idx"]

